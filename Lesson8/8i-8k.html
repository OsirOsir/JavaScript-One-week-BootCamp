    let score = JSON.parse(localStorage.getItem("score")) || {Wins: 0, Losses:0};

    function playGame(guess) {
      const randomNumber = Math.random();
      result = ''
      if (randomNumber > 0.5) {
        result = "Tails"
      } else {
        result = 'Heads'
      }
      
      if (result === guess) {
        score.Wins++;
        alert(`You Choose ${guess} You Win! The coin landed on ${result}\n Wins: ${score.Wins}, Losses: ${score.Losses}`);
      } else {
        score.Losses++;
        alert(`You Choose ${guess} You Lost! The coin landed on ${result}\n Wins: ${score.Wins}, Losses: ${score.Losses}`);
      }
      localStorage.setItem("score", JSON.stringify(score))
    }

      localStorage.removeItem("score");
