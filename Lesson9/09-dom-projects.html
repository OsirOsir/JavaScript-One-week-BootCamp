<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>

<body>
  <p>YouTube Subscribe Button</p>
  <button class="js-subscribe-button" onclick="toggleSubscribeBtn()">Subscribe</button>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping</p>
  <input class ="numInput" type="number" name="number" >
  <button class="calculateButton" onclick="getInput()">Calculate</button>
  <p class="calculatedFee"></p>
  <script>
    function toggleSubscribeBtn() {
      const buttonElement = document.querySelector('.js-subscribe-button');
      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = 'Subscribed';
      } else {
        buttonElement.innerText = 'Subscribe';
      }
    }
  </script>

</body>

</html>
