<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="js-btn1" onclick="displayChoice('heads')">heads</button>
  <button class="js-btn2" onclick="displayChoice('tails')">tails</button>
  <p class="paragraph"></p>
  <script>
    function displayChoice(selection) {
      if (selection === "heads") {
        document.querySelector(".paragraph").innerText = "You chose: heads"
      } else {
        document.querySelector(".paragraph").innerText = "You chose: tails"
      }
    }
  </script>
</body>
</html>
