<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input class="js-input" type="text" placeholder="type here" onkeyup="
    const typedKey = document.querySelector('.js-input');
    document.querySelector('.js-message').innerHTML = typedKey.value;
    ">
  <p class="js-message"></p>
</body>
</html>
