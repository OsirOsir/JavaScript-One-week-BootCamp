<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissors Game</title>
  <link rel="stylesheet" href="10.rock-paper.scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors Game</p>

  <button class="move-button" onclick="playGame('rock');"><img class="move-icon" src="images/rock-emoji.png" alt=""></button>

  <button class="move-button" onclick="playGame('paper');"><img class="move-icon" src="images/paper-emoji.png" alt=""></button>

  <button class="move-button" onclick="playGame('scissors');"><img class="move-icon" src="images/scissors-emoji.png" alt=""></button>
  <p class="result css-result"></p>
  <p class="js-moves "></p>
  <p class="js-score score"></p>
  <button class="reset-score-button" onclick=" score.wins = 0; score.losses = 0; score.ties = 0; localStorage.removeItem('score'); updateScoreElements()">Reset Score</button>

<script src="10.rock-paper.scissors.js"></script>
</body>

</html>
